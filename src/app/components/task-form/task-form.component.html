<div class="container mt-5">
  <h1 class="text-center mb-4">Crear Nueva Tarea</h1>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="card p-4">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="Ingresa el título de la tarea"
      />
      <div
        *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
        class="text-danger"
      >
        El título es requerido.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Ingresa la descripción de la tarea"
        rows="3"
      ></textarea>
      <div
        *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
        class="text-danger"
      >
        La descripción es requerida.
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
        Agregar Tarea
      </button>
      <a routerLink="/" class="btn btn-secondary">Volver</a>
    </div>
  </form>
</div>
